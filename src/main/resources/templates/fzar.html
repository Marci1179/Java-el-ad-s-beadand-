<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <meta charset="UTF-8">
    <title>Forex – Pozíció zárása</title>
</head>
<body>
<nav>
    <a href="/fooldal">Főoldal menü</a> |
    <a href="/soap">SOAP menü</a> |
    <a href="/facc">Forex-account menü</a> |
    <a href="/faktar">Forex-AktÁr menü</a> |
    <a href="/fhistar">Forex-HistÁr menü</a> |
    <a href="/fnyit">Forex-Nyit menü</a> |
    <a href="/fpoz">Forex-Poz menü</a> |
    <a href="/fzar">Forex-Zár menü</a>
</nav>
<h1>Forex – Pozíció zárása</h1>
<p>Írd be a zárni kívánt <strong>tradeId</strong> értékét, majd kattints a "Zárás" gombra.</p>

<form th:action="@{/fzar}" th:object="${param}" method="post">
    <label for="tradeId">tradeId:</label>
    <input type="number" id="tradeId" th:field="*{tradeId}" required min="1" step="1">
    <button type="submit">Zárás</button>
</form>

<div th:if="${msg}" style="margin-top:1rem" th:text="${msg}">
    <p th:text="${msg}"></p>
</div>

<p style="margin-top:20px;">
    <a th:href="@{/fpoz}">Nyitott pozíciók megtekintése</a>
</p>
</body>
</html>
