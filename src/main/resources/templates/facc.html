<!doctype html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <meta charset="UTF-8">
    <title>Forex account menü</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
        table { border-collapse: collapse; margin-top: 1rem; }
        td { padding: .4rem .8rem; border-bottom: 1px solid #ddd; }
        td:first-child { font-weight: 600; }
        .error { color: #b00020; margin-top: 1rem; }
    </style>
</head>
<body>
<nav>
    <a href="/fooldal">Főoldal menü</a> |
    <a href="/soap">SOAP menü</a> |
    <a href="/facc">Forex-account menü</a> |
    <a href="/faktar">Forex-AktÁr menü</a> |
    <a href="/fhistar">Forex-HistÁr menü</a> |
    <a href="/fnyit">Forex-Nyit menü</a> |
    <a href="/fpoz">Forex-Poz menü</a> |
    <a href="/fzar">Forex-Zár menü</a>
</nav>
<h1>OANDA demo számla</h1>

<p th:if="${error}" class="error" th:text="${error}"></p>

<table th:if="${acc}">
    <tr><td>Account ID</td><td th:text="${acc.id}"></td></tr>
    <tr><td>Alias</td><td th:text="${acc.alias}"></td></tr>
    <tr><td>Pénznem</td><td th:text="${acc.currency}"></td></tr>
    <tr><td>Egyenleg</td><td th:text="${acc.balance}"></td></tr>
    <tr><td>Nyitott tradek</td><td th:text="${acc.openTradeCount}"></td></tr>
    <tr><td>Nyitott pozíciók</td><td th:text="${acc.openPositionCount}"></td></tr>
    <tr><td>Elérhető margin</td><td th:text="${acc.marginAvailable}"></td></tr>
    <tr><td>Felhasznált margin</td><td th:text="${acc.marginUsed}"></td></tr>
    <tr><td>Nem realizált P/L</td><td th:text="${acc.unrealizedPL}"></td></tr>
    <tr><td>NAV</td><td th:text="${acc.NAV}"></td></tr>
</table>
</body>
</html>
