<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <meta charset="UTF-8">
    <title>Forex-Nyit menü</title>
</head>
<body>
<nav>
    <a href="/fooldal">Főoldal menü</a> |
    <a href="/soap">SOAP menü</a> |
    <a href="/facc">Forex-account menü</a> |
    <a href="/faktar">Forex-AktÁr menü</a> |
    <a href="/fhistar">Forex-HistÁr menü</a> |
    <a href="/fnyit">Forex-Nyit menü</a> |
    <a href="/fpoz">Forex-Poz menü</a> |
    <a href="/fzar">Forex-Zár menü</a>
</nav>s
<h2>Forex Pozíció Nyitás</h2>

<form th:action="@{/fnyit}" th:object="${param}" method="post">
    <label>Instrumentum:</label>
    <select th:field="*{instrument}">
        <option value="EUR_USD">EUR_USD</option>
        <option value="USD_CHF">USD_CHF</option>
        <option value="GBP_USD">GBP_USD</option>
        <option value="USD_JPY">USD_JPY</option>
    </select><br><br>

    <label>Mennyiség (pozitív: Long, negatív: Short):</label>
    <input type="number" th:field="*{units}" min="-100" max="100"><br><br>

    <input type="submit" value="Pozíció nyitása">
</form>

<hr>

<!-- Eredmény megjelenítése -->
<div th:if="${result}">
    <h3>Eredmény:</h3>
    <p th:utext="${result}"></p>
</div>

</body>
</html>
